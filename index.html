<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch | Practice</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="display">
                00:00:00:00
            </div>
            <div class="controls">
                <button onclick="startIntervals()">Start</button>
                <button onclick="pauseIntervals()">Pause</button>
                <button onclick="resetInterval()">Reset</button>
            </div>
        </div>
    </div>
</body>
</html>
